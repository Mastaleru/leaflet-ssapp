<psk-example class="mobile-example">
    <psk-mobile class="noPadding">
        <psk-container controller-name="DrugDetailsController">
            <psk-layout template-columns="1fr" align-items="center" class="coloredBackground">
                <psk-layout-item>
                    <psk-label class="drugName" label="@product.name"></psk-label>
                </psk-layout-item>
                <psk-layout-item>

                </psk-layout-item>
                <psk-layout-item>
                    <psk-label label="@product.manufName"></psk-label>
                </psk-layout-item>
            </psk-layout>


            <psk-details layout="collapsable">
                <div>
                    <psk-echo value="Expiry: "></psk-echo>
                    <strong>
                        <psk-echo value="@batch.expiry"></psk-echo>
                    </strong>
                </div>

                <div>
                    <psk-echo value="Serial number: "></psk-echo>
                    <strong>
                        <psk-echo value="@batch.serialNumber"></psk-echo>
                    </strong>
                </div>

                <div>
                    <psk-echo value="Product Code (GTIN/ NTIN): "></psk-echo>
                    <strong>
                        <psk-echo value="@product.gtin"></psk-echo>
                    </strong>
                </div>

                <div>
                    <psk-echo value="Batch: "></psk-echo>
                    <strong>
                        <psk-echo value="@batch.batchNumber"></psk-echo>
                    </strong>
                </div>

                <section slot="footer">
                    <psk-layout template-columns="1fr 1fr 1fr" columns-gap="10px"
                                class="coloredBackground smallTopPadding">
                        <psk-layout-item class="horizontal-aligned">
                            <psk-echo value="Serial number"></psk-echo>
                            <img src="/assets/icons/serial_number/png/SN_icon.png" width='70' height='70'
                                 class="productStatusImg"/>
                            <psk-label class="small-text" label="Verified"></psk-label>
                        </psk-layout-item>

                        <psk-layout-item class="horizontal-aligned">
                            <psk-echo value="Product status"></psk-echo>
                            <img src="/assets/icons/product_status/png/PS_icon.png" width='70' height='70'
                                 class="productStatusImg"/>
                            <psk-label class="small-text" label="Valid"></psk-label>
                        </psk-layout-item>

                        <psk-layout-item class="horizontal-aligned">
                            <psk-echo value="Pack verification"></psk-echo>
                            <img src="/assets/icons/pack_verification/png/PV_icon.png" width='70' height='70'
                                 class="productStatusImg"/>
                            <psk-label class="small-text" style="color: orange" label="Action required"></psk-label>
                        </psk-layout-item>

                    </psk-layout>
                </section>
            </psk-details>

            <psk-layout template-columns="1fr 1fr" align-items="center" row-gap="30px" class="topPadding">
                <psk-layout-item class="controlButton">
                    <psk-button-link class="xxlIcon" name="Product info" icon="file-text"
                                     event-name="view-leaflet">
                    </psk-button-link>
                </psk-layout-item>
                <psk-layout-item class="controlButton">
                    <psk-button-link class="xxlIcon" name="Report" icon="exclamation-triangle"
                                     page="report"></psk-button-link>
                </psk-layout-item>
                <psk-layout-item class="controlButton">
                    <psk-button-link class="xxlIcon" name="Verify pack" icon="info-circle"
                                     page="history"></psk-button-link>
                </psk-layout-item>
                <psk-layout-item class="controlButton">
                    <psk-button-link class="xxlIcon" name="Add to cabinet" icon="archive"
                                     page="history"></psk-button-link>
                </psk-layout-item>
            </psk-layout>
        </psk-container>
        <div slot="footer">
            <psk-link page="scan" class='button-link alignBottom'>
                <psk-img class="navbar-img" src="/assets/images/footer/data.png" height='22'></psk-img>
            </psk-link>
            <psk-link page="home" class='button-link alignBottom'>
                <psk-img class="navbar-img" src="/assets/images/footer/home.png" height='22'></psk-img>
            </psk-link>
            <psk-link page="history" class='button-link alignBottom'>
                <psk-img class="navbar-img" src="/assets/images/footer/history.png" height='22'></psk-img>
            </psk-link>
            <psk-link page="help" class='button-link alignBottom'>
                <psk-img class="navbar-img" src="/assets/images/footer/about.png" height='22'></psk-img>
            </psk-link>
        </div>
    </psk-mobile>
</psk-example>
