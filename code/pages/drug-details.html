<psk-img src="/assets/images/pharmaledgerEPI.png"></psk-img>
<psk-mobile class="fullHeightWithFooter">


    <psk-container controller-name="DrugDetailsController">

    <strong>    <psk-label label="@product.name"></psk-label>  </strong>  
        <psk-label label="@product.manufName"> </psk-label>


        <psk-details title="More details" layout="collapsable">
            GTIN:
            <psk-label label="@product.gtin"></psk-label>
            Serial Number:
            <psk-label label="@package.serialNumber"> </psk-label>
            Batch:
            <psk-label label="@package.batch"> </psk-label>
        </psk-details>

        <br/>
        
        <psk-button-link name="Product Information" icon="newspaper-o" page=""></psk-button-link>
        <psk-button-link name="Pack Verification" icon="info" page=""></psk-button-link>
        <br/>
        <psk-button-link name="Report Adverse Event" icon="bullhorn" page=""></psk-button-link>
        <psk-button-link name="Add to my cabinet" icon="archive" page=""></psk-button-link>

        <br />
