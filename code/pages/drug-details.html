<psk-img src="/assets/images/pharmaledgerEPI.png"></psk-img>
<psk-mobile class="fullHeightWithFooter noPadding" controller-name="DrugDetailsController">
    <section slot="title">
        <psk-icon icon="info-circle" color="#FFFFFF"></psk-icon>
        <!-- <span>Product information</span> 
        CSS file modification needed for title to fit perfectly:
            .mobile > header > .title {
                             font-size: 1.2rem;
                            } -->
    </section>

    <strong>
        <psk-label label="@product.name"></psk-label>
    </strong>
    <psk-label label="@product.manufName"></psk-label>
    <br />

    <psk-details layout="collapsable">
        GTIN/NTIN: <psk-label label="@product.gtin"></psk-label>
        Serial Number: <psk-label label="@package.serialNumber"></psk-label>
        Expiry Date: <psk-label label="@package.expiry"></psk-label>
        Batch: <psk-label label="@package.batch"></psk-label>
        <!-- Find a way to display above label and data in same line -->

        <!-- Adjusted icon size-->
        <section slot="footer">
            <br />
            <psk-layout template-columns="1fr 1fr 1fr" gap="50px">
                <psk-layout-item>
                    <img src="/assets/icons/serial_number/png/sn_green.png" width="25px" height="25px"></img>
                </psk-layout-item>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <psk-layout-item>
                    <img src="/assets/icons/product_status/png/productstatus_green.png" width="20px"
                        height="25px"></img>
                </psk-layout-item>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <psk-layout-item>
                    <img src="/assets/icons/pack_verification/png/box_black.png" width="28px" height="30px"></img>
                </psk-layout-item>
            </psk-layout>
        </section>

    </psk-details>
    <br />
    <psk-button-link name="Product Information" icon="newspaper-o" page="Leaflet"></psk-button-link>
    <psk-button-link name="Pack Verification" icon="info" page="history"></psk-button-link>
    <br />

    <psk-button-link name="Report Adverse Event" icon="bullhorn" page="history"></psk-button-link>
    <psk-button-link name="Add to my cabinet" icon="archive" page="history"></psk-button-link>
    <br />

<!-- This button is not required at the moment. Need to insert download button on top right of the app bar -->

    <!-- <psk-grid columns="2" layout="xs=[12] s=[12] m=[12] l=[12] xl=[12]">
                    <psk-button class="fullWidth" label="Download Leaflet"></psk-button>
    </psk-grid> -->

    <div slot="footer">
        <psk-button-link name="Scan Pack" icon="qrcode" page="scan"></psk-button-link>
        <psk-button-link name="History" icon="history" page="history"></psk-button-link>
        <psk-link page="about" class='button-link'>
            <psk-img src="/assets/images/PLLogo.png"  width='26' height='12'></psk-img>
            <div>About</div>
        </psk-link>
        <psk-button-link name="Home" icon="home" page="home"></psk-button-link>
    </div>
</psk-mobile>
