<psk-example class="mobile-example">
    <psk-mobile class="noPadding">
        <psk-container controller-name="DrugDetailsController">
            <psk-layout align-items="center" class="coloredBackground" template-columns="1fr">
                <psk-layout-item>
                    <psk-label class="drugName" label="@product.name"></psk-label>
                </psk-layout-item>
                <psk-layout-item>

                </psk-layout-item>
                <psk-layout-item>
                    <psk-label label="@product.manufName"></psk-label>
                </psk-layout-item>
            </psk-layout>


            <psk-details layout="collapsable">
                <div>
                    <psk-echo value="Expiry: "></psk-echo>
                    <strong>
                        <psk-echo value="@expiryForDisplay"></psk-echo>
                    </strong>
                </div>

                <div>
                    <psk-echo value="Serial number: "></psk-echo>
                    <strong>
                        <psk-echo value="@serialNumber"></psk-echo>
                    </strong>
                </div>

                <div>
                    <psk-echo value="Product Code (GTIN/ NTIN): "></psk-echo>
                    <strong>
                        <psk-echo value="@gtin"></psk-echo>
                    </strong>
                </div>

                <div>
                    <psk-echo value="Batch: "></psk-echo>
                    <strong>
                        <psk-echo value="@batchNumber"></psk-echo>
                    </strong>
                </div>

                <section slot="footer">
                    <psk-layout class="coloredBackground smallTopPadding" columns="@displayItems" columns-gap="10px"
                                id="batch-status"
                                rows="1">
                        <div class="horizontal-aligned" id="serial-number-validation-item">
                            <psk-echo value="Serial number"></psk-echo>
                            <psk-img class="productStatusImg" height='70' src="@SNCheckIcon" width='70'></psk-img>
                            <psk-label class="small-text" id="serialNumberVerification"
                                       label=@serialNumberVerification></psk-label>
                        </div>

                        <div class="horizontal-aligned" id="date-validation-item">
                            <psk-echo value="Product status"></psk-echo>
                            <psk-img class="productStatusImg" height='70' src="@PSCheckIcon" width='70'></psk-img>
                            <psk-label class="small-text" id="productStatusVerification"
                                       label=@productStatus></psk-label>
                        </div>

                        <div class="horizontal-aligned">
                            <psk-echo value="Package verification"></psk-echo>
                            <psk-img class="productStatusImg" height='70' src="@PVIcon" width='70'>
                            </psk-img>
                            <psk-label class="small-text" id="packageVerification" label=@packageVerification
                                       style="color: orange"></psk-label>
                        </div>

                    </psk-layout>
                </section>
            </psk-details>

            <psk-layout align-items="center" class="topPadding" row-gap="30px" template-columns="1fr 1fr">
                <psk-layout-item class="controlButton">
                    <psk-button-link class="xxlIcon" event-name="view-leaflet" icon="file-text"
                                     name="Patient Information">
                    </psk-button-link>
                </psk-layout-item>
                <psk-layout-item class="controlButton">
                    <psk-button-link class="xxlIcon smpc" event-name="view-smpc" icon="book"
                                     name="SmPC"></psk-button-link>
                </psk-layout-item>
            </psk-layout>

            <psk-layout align-items="center" class="topPadding" row-gap="30px" template-columns="1fr 1fr 1fr">
                <psk-layout-item class="controlButton">
                    <psk-button-link class="xlIcon" disabled icon="info-circle" name="Verify package"></psk-button-link>
                </psk-layout-item>
                <psk-layout-item class="controlButton">
                    <psk-button-link class="xlIcon" disabled icon="exclamation-triangle"
                                     name="Report"></psk-button-link>
                </psk-layout-item>
                <psk-layout-item class="controlButton">
                    <psk-button-link class="xlIcon" disabled icon="archive" name="Add to cabinet"></psk-button-link>
                </psk-layout-item>
            </psk-layout>

        </psk-container>
        <div slot="footer">
            <psk-link class='button-link alignBottom' page="scan">
                <psk-img class="navbar-img" height='22' src="assets/images/footer/data.png"></psk-img>
            </psk-link>
            <psk-link class='button-link alignBottom' page="home">
                <psk-img class="navbar-img" height='22' src="assets/images/footer/home.png"></psk-img>
            </psk-link>
            <psk-link class='button-link alignBottom' page="history">
                <psk-img class="navbar-img" height='22' src="assets/images/footer/history.png"></psk-img>
            </psk-link>
            <psk-link class='button-link alignBottom' page="help">
                <psk-img class="navbar-img" height='22' src="assets/images/footer/about.png"></psk-img>
            </psk-link>
        </div>
    </psk-mobile>
</psk-example>
