<psk-mobile class="fullHeightWithFooter">
    <section slot="title">
        <span>Drug Information</span>
    </section>

    <psk-container controller-name="DrugDetailsController">

        <psk-text-input label="Name" value="@product.name"></psk-text-input>
        <psk-text-input label="GTIN" value="@product.gtin"></psk-text-input>
        <psk-textarea label="Description" value="@product.description"></psk-textarea>

        <psk-form-row>
            <psk-label label="Photo"></psk-label>
            <psk-img src="@product.photo" width="150"></psk-img>
        </psk-form-row>

        <psk-grid columns="1" layout="xs=[12] s=[12] m=[12] l=[12] xl=[12]">
            <psk-button class="fullWidth" label="Download Leaflet"></psk-button>
        </psk-grid>
    </psk-container>

    <div slot="footer">
        <psk-button-link name="Scan Pack" icon="qrcode" page="scan"></psk-button-link>
        <psk-button-link name="History" icon="history" page="history"></psk-button-link>
        <psk-button-link name="About" icon="info-circle" page="about"></psk-button-link>
        <psk-button-link name="Help" icon="question" page="help"></psk-button-link>
    </div>
</psk-mobile>
