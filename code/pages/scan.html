<psk-img src="/assets/images/pharmaledgerEPI.png"></psk-img>
<psk-mobile class="fullHeightWithoutFooter">


    <psk-container controller-name="ScanController">
        <psk-barcode-scanner title="Scan 2D Matrix" data="@data" normal-size></psk-barcode-scanner>
        <psk-text-input label="Scanned data:" value="@data"></psk-text-input>
        <psk-button class="fullWidth" label="Show Details" event-name="displayLeaflet" class="auto-width"></psk-button>
    </psk-container>

</psk-mobile>
