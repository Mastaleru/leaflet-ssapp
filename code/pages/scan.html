<psk-mobile class="fullHeightWithoutFooter">
    <section slot="title">
        <span>Electronic Product Information</span>
    </section>

    <psk-container controller-name="ScanController">

        <psk-barcode-scanner title="Scan SGTIN" data="@data" normal-size></psk-barcode-scanner>

        <psk-text-input label="SGTIN:" value="@data"></psk-text-input>
        <psk-button label="Display leaflet" event-name="displayLeaflet" class="auto-width"></psk-button>
    </psk-container>

</psk-mobile>
