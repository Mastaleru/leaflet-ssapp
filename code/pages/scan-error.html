<psk-example class="mobile-example">
    <psk-mobile disable-sidebar enable-back>
        <psk-container controller-name="ScanErrorController">
            <psk-form template-columns="1fr" align-items="center">
                <div>
                    <psk-label label="@message"></psk-label>
                </div>
                <div>
                    <psk-label label="@fields.gtin"></psk-label>
                </div>
                <div>
                    <psk-label label="@fields.batchNumber"></psk-label>
                </div>
                <div>
                    <psk-label label="@fields.expiry"></psk-label>
                </div>
                <div>
                    <psk-label label="@fields.serialNumber"></psk-label>
                </div>
            </psk-form>
        </psk-container>
    </psk-mobile>
</psk-example>
