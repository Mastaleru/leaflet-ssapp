<psk-example class="mobile-example">
    <psk-mobile class="noPadding">
        <psk-container controller-name="LeafletController">

            <psk-link page="drug-details" class="button-link">
                <psk-layout template-columns="1fr 11fr">
                    <psk-layout-item>
                        <psk-icon icon="arrow-left">

                        </psk-icon>
                    </psk-layout-item>
                    <psk-layout-item>
                        Product Information
                    </psk-layout-item>
                </psk-layout>
            </psk-link>

            <psk-container id="content">
            </psk-container>
        </psk-container>

        <div slot="footer">
            <psk-link page="scan" class='button-link alignBottom'>
                <psk-img src="/assets/images/footer/data.png" height='18'></psk-img>
            </psk-link>
            <psk-link page="home" class='button-link alignBottom'>
                <psk-img src="/assets/images/footer/home.png" height='18'></psk-img>
            </psk-link>
            <psk-link page="history" class='button-link alignBottom'>
                <psk-img src="/assets/images/footer/history.png" height='18'></psk-img>
            </psk-link>
            <psk-link page="help" class='button-link alignBottom'>
                <psk-img src="/assets/images/footer/about.png" height='18'></psk-img>
            </psk-link>
        </div>

    </psk-mobile>
</psk-example>
